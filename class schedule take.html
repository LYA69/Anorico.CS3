<!DOCTYPE html>
<html>
<head>
    <title>Class Schedule</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th.rotate {
            /* Rotate text for the time column */
            white-space: nowrap;
            transform: rotate(-90deg);
            transform-origin: left center;
        }

        td.time {
            /* Style for time column */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th class="rotate">8:00 AM - 9:30 AM</th>
            <th class="rotate">10:00 AM - 11:30 AM</th>
            <th class="rotate">1:00 PM - 2:30 PM</th>
            <th class="rotate">3:00 PM - 4:30 PM</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td class="time">Mathematics</td>
            <td class="time">History</td>
            <td class="time">Science</td>
            <td class="time">Physical Education</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td class="time">English</td>
            <td class="time">Chemistry</td>
            <td class="time">Foreign Language</td>
            <td class="time">Art</td>
        </tr>
        <!-- Add rows for Wednesday, Thursday, and Friday here -->
    </table>
</body>
</html>
