<!DOCTYPE html>
<html>
<head>
    <title>Class Schedule</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Class</th>
        </tr>
        <tr>
            <td rowspan="4">Monday</td>
            <td>7:30 AM - 8:00 AM</td>
            <td>Flag Ceremony</td>
        </tr>
        <tr>
            <td>8:00 - 8:50 AM</td>
            <td>Homeroom</td>
        </tr>
        <tr>
            <td>8:50 - 9:40 AM</td>
            <td>BIO 1</td>
        </tr>
            <td>9:40 - 10:00 AM</td>
            <td>Break</td>
        <tr>
        </tr>
        <tr>
            <td rowspan="4">Tuesday</td>
            <td>8:00 AM - 8:50 AM</td>
            <td>Physics 1</td>
        </tr>
        <tr>
            <td>8:50 AM - 9:40 AM</td>
            <td>SS3</td>
        </tr>
        <tr>
            <td>1:00 PM - 2:30 PM</td>

        </tr>
        <tr>
            <td>3:00 PM - 4:30 PM</td>
            <td>Art</td>
        </tr>
    </table>
</body>
</html>
