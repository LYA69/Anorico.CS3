<!DOCTYPE html>
<html>
<head>
    <title>Class Schedule</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>7:30 AM - 8:00 AM</td>
            <td>Flag Ceremony</td>
            <td></td>
            <td>Class 2</td>
            <td>Class 3</td>
            <td>Class 4</td>
            <td>Class 5</td>
        </tr>
        <tr>
            <td>8:30 AM - 9:30 AM</td>
            <td>Class 2</td>
            <td>Class 3</td>
            <td>Class 4</td>
            <td>Class 5</td>
            <td>Class 1</td>
        </tr>
        <!-- Repeat similar rows for each time slot -->
    </table>
</body>
</html>
